<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar Evento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    
  </head>
  <body class="container">
    
    <h1>Cadastrar Evento</h1>
    <form id="form_create_event">
      <div class="row">
        <div class="col">
          <label for="title" class="form-label">Nome do Evento</label>
          <input type="text" id="title" class="form-control" required />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="description" class="form-label">Descrição do Evento</label>
          <textarea id="description" class="form-control" aria-label="With textarea"></textarea>
        </div>
      </div>
      <div class="row">
        <label class="form-label">Data do Evento</label>
      </div>
      <div class="row">
        <div class="col">
          <label for="dtStart" class="form-label">Início</label>
          <input type="text" id="dtStart" placeholder="27/04/2024" class="form-control" required />
        </div>
        <div class="col">
          <label for="hrStart" class="form-label"><br /></label>
          <input type="text" id="hrStart" placeholder="14:00" class="form-control" required />
        </div>
        <div class="col">
          <label for="dtEnd" class="form-label">Fim</label>
          <input type="text" id="dtEnd" placeholder="27/04/2024" class="form-control" required />
        </div>
        <div class="col">
          <label for="hrEnd" class="form-label"><br /></label>
          <input type="text" id="hrEnd" placeholder="17:00" class="form-control" required />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="eventOnline" class="form-label">Evento Online</label>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="eventOnline" />
            <label class="form-check-label" for="eventOnline">Sim</label>
          </div>
        </div>
        <div class="col">
          <label for="maximumAttendees" class="form-label">Capacidade Máxima</label>
          <input type="number" min="1" id="maximumAttendees" placeholder="100" class="form-control" required />
        </div>
      </div>
      <div class="row">
        <label for="location" class="form-label">Local</label>
        <input type="text" id="location" placeholder="Ex: Parque Tecnológico / Google Meet" class="form-control" required />
      </div>
      <div id="address_infos">
        <div class="row">
          <label for="address" class="form-label">Endereço</label>
          <input type="text" id="address" placeholder="Rua Henrique Porchat, 47" class="form-control" />
        </div>

        <div class="row">
          <div class="col">
            <label for="zipcode" class="form-label">Cep</label>
            <input type="text" id="zipcode" placeholder="" class="form-control" />
          </div>
          <div class="col">
            <label for="numberAddress" class="form-label">Número</label>
            <input type="text" id="numberAddress" placeholder="" class="form-control" />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="city" class="form-label">Cidade</label>
            <input type="text" id="city" placeholder="" class="form-control" />
          </div>
          <div class="col">
            <label for="district" class="form-label">Bairro</label>
            <input type="text" id="district" placeholder="" class="form-control" />
          </div>
        </div>
      </div>
      <button id="submitButton" type="submit" class="btn btn-primary">CADASTRAR EVENTO</button>
    </form>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
        
        let submitBtn = document.getElementById('submitButton');
      $('#form_create_event').submit(function (e) {
        // Evitar o comportamento padrão do formulário de recarregar a página
        e.preventDefault()
    
        // Desabilitar o botão de envio
        submitBtn.disabled = true;

        // Obter os valores dos campos
        let title = document.getElementById('title').value;
        let description = document.getElementById('description').value;
        let dtStartVal = document.getElementById('dtStart').value;
        let hrStartVal = document.getElementById('hrStart').value;
        let dtEndVal = document.getElementById('dtEnd').value;
        let hrEndVal = document.getElementById('hrEnd').value;
        let eventOnline = document.getElementById('eventOnline').checked;
        let maximumAttendees = document.getElementById('maximumAttendees').value;
        let location = document.getElementById('location').value;
        let address = document.getElementById('address').value;
        let zipcode = document.getElementById('zipcode').value;
        let numberAddress = document.getElementById('numberAddress').value;
        let city = document.getElementById('city').value;
        let district = document.getElementById('district').value;
        
        let dtStartFormatted = dtStartVal + ' ' + hrStartVal
        let dtEndFormatted = dtEndVal + ' ' + hrEndVal

        // Criar um objeto com os dados do formulário
        let formData = {
            title: title,
            details: description,
            start_date: dtStartFormatted,
            finish_date: dtEndFormatted,
            online: eventOnline,
            maximum_attendees: maximumAttendees,
            location: location,
            address: address,
            zipcode: zipcode,
            city: city,
            district: district
        };
        
        // Enviar os dados via AJAX para a rota /createEvent
        $.ajax({
            type: "POST",
            url: "/events",
            data: JSON.stringify(formData),
            contentType: "application/json",
            success: function(response) {
                // Reabilitar o botão de envio
                submitBtn.disabled = false;
                // Lidar com a resposta da requisição (se necessário)
                console.log(response);
                alert('Evento criado com sucesso!')
                window.location.href = '/events';
            },
            error: function(response, desc, err) {
                // Reabilitar o botão de envio
                submitBtn.disabled = false;
                console.log(response.responseJSON);
                console.log(response);
                console.log("Details: " + desc + "\nError:" + err);
                alert('Erro ao criar o evento!')
                alert("Details0: " + desc + "\nError:" + err)

            },
        });

      })
    })
  </script>
</html>
